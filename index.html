<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Evrard - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: white;
            color: black;
            line-height: 1.6;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: white;
            z-index: 100;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
        }
        
        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: black;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .main-logo {
            width: 600px;
            height: 600px;
            object-fit: contain;
        }
        
        @media screen and (max-width: 768px) {
            .main-logo {
                width: 300px;
                height: 300px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .main-logo {
                width: 250px;
                height: 250px;
            }
        }
        
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 20px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .gallery-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gallery-item {
            display: flex;
            flex-direction: column;
        }
        
        .gallery-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .gallery-image img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .gallery-description {
            font-size: 14px;
            color: #333;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
        <div class="nav-links">
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="main-content">
        <img src="logo.png" alt="Logo" class="main-logo">
    </section>

    <section id="portfolio" class="gallery-container">
        <div class="gallery-item">
            <div class="gallery-image">
                <img src="oeuvre1.JPG" alt="Œuvre 1">
            </div>
            <div class="gallery-description">Sans titre #1, 60x80cm, Acrylique sur toile</div>
        </div>
        <div class="gallery-item">
            <div class="gallery-image">
                <img src="oeuvre2.jpg" alt="Œuvre 2">
            </div>
            <div class="gallery-description">Sans titre #2, 60x80cm, Acrylique sur toile</div>
        </div>
        <div class="gallery-item">
            <div class="gallery-image">
                <img src="oeuvre3.jpg" alt="Œuvre 3">
            </div>
            <div class="gallery-description">Sans titre #3, 21x30cm, Acrylique sur papier</div>
        </div>
        <div class="gallery-item">
            <div class="gallery-image">
                <img src="oeuvre4.JPG" alt="Œuvre 4">
            </div>
            <div class="gallery-description">Sans titre #4, 30x21cm, Acrylique sur papier</div>
        </div>
        <div class="gallery-item">
            <div class="gallery-image">
                <img src="oeuvre5.JPG" alt="Œuvre 5">
            </div>
            <div class="gallery-description">Sans titre #5, 21x30cm, Acrylique sur papier</div>
        </div>
        <div class="gallery-item">
            <div class="gallery-image">
                <img src="oeuvre6.JPG" alt="Œuvre 6">
            </div>
            <div class="gallery-description">Sans titre #6, 30x21cm, Acrylique sur papier</div>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', function() {
            const gallery = document.getElementById('portfolio');
            if (window.scrollY > window.innerHeight / 2) {
                gallery.classList.add('gallery-visible');
            }
        });
    </script>
</body>
</html>
